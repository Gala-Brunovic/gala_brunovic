<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #e0e0e0; 
        }

        
        .pozadina {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("pozadina.jpg"); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        
        .okvir {
            max-width: 900px;
            margin: 60px auto;
            background-color: rgba(20, 20, 20, 0.85); 
            border-radius: 10px;
            padding: 30px;
        }

        header {
            background-color: #121212; 
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        header h1, header h2 {
            margin: 0;
        }

        nav {
            background-color: #1a1a1a;
            text-align: center;
            padding: 12px 0;
            border-radius: 0 0 10px 10px;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        nav a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .sadrzaj {
            margin-top: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    
    <div class="pozadina"></div>
    <div class="overlay"></div>

    
    <div class="okvir">
        <header>
            <h1>Gala Brunović</h1> 
            <h2>Kolegij Digitalni multimedij 1</h2>
        </header>

        <nav>
            <a href="Omeni.html">O meni</a>
            <a href="vjezbe.html">Vježbe</a>
            <a href="video.html">Video</a>
        </nav>

        <div class="sadrzaj">
            <p>
                Dobrodošli na moju stranicu. Ovdje možete naći moje radove s kolegija Digitalni Multimedij 1 te informacije o meni. <br><br>
                Ova stranica je izrađena kao dio rada na kolegiju Digitalni multimedij 1.
            </p>
        </div>
    </div>

</body>
</html>

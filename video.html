<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <style>
        body {
            background-color: #1a1a1a; 
            color: #ffffff; 
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            max-width: 80%;
            margin: 0 auto;
            border: 2px solid #444;
            border-radius: 8px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Video</h1>
    <p>Ovo je video koji sam napravila u Adobe Premiereu.</p>
    
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/shorts/sE0HihlnJoI" 
            title="YouTube video" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>HTMLDrugi</title>

    <style>
        body {
            background-color: #2b2b2b;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1, h2 {
            font-family: 'Algerian', serif;
            color: red;
        }

        .centrirano {
            text-align: center;
        }

        img {
            max-width: 300px;
            height: auto;
            margin: 10px auto;
            border: 2px solid #e0e0e0;
            display: block; /* VAŽNO: svaka slika ide u novi red */
        }

        video, audio, iframe {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="centrirano">
        <h1>Gala Brunovic</h1>
        <h2>Multimedijski elementi vezani uz bend "Master"</h2>

        <h3>Fotografije benda:</h3>
        <img src="FotClanovi.jpg" alt="FOTO 1">
        <img src="FotClanova2.jpg" alt="FOTO 2">
        <img src="MasterGrafika.jpg" alt="FOTO 3">

        <h3>Dva videa: prvi je vježba, drugi je o bendu Master</h3>
        <iframe width="600" height="340" src="https://www.youtube.com/embed/Xlz6c6zPT4g" frameborder="0" allowfullscreen></iframe>
        <iframe width="600" height="340" src="https://www.youtube.com/embed/kc1BcUmJG4g" frameborder="0" allowfullscreen></iframe>

        <h3>Ovo nije metal glazba ali nema veze:</h3>
        <audio controls>
            <source src="Rock.mp3" type="audio/mpeg">
        </audio>
    </div>

</body>
</html>
